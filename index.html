<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel ="preconnect" href = "https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="section2">

            <div class="triangle1">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M892.25 114.72L0 0 0 120 1200 120 1200 0 892.25 114.72z" class="shape-fill"></path>
                </svg>
            </div>

            <div class="svg-container">

                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 100 100">
                    <!-- Animated Rectangle -->
                    <rect x="10" y="20" width="80" height="60" style="fill:#3e585f91;stroke:#32555F;stroke-width:2">
                        <animate attributeName="opacity" from="0" to="1" dur="3s" repeatCount="1"/ begin="0.3s">
                    </rect>

                    <!-- Animated Ellipses -->
                    <ellipse cx="50" cy="20" rx="40" ry="10" style="fill:#32555F;stroke:#32555F;stroke-width:2">
                        <animate attributeName="opacity" from="0" to="1" dur="3s" repeatCount="2"/ begin="0.4s">
                    </ellipse>
                    <ellipse cx="50" cy="50" rx="40" ry="10" style="fill:#32555F;stroke:#32555F;stroke-width:2">
                        <animate attributeName="opacity" from="0" to="1" dur="3s" repeatCount="2" begin="0.3"/>
                    </ellipse>
                    <ellipse cx="50" cy="80" rx="40" ry="10" style="fill:#32555F;stroke:#32555F;stroke-width:2">
                        <animate attributeName="opacity" from="0" to="1" dur="3s" repeatCount="2" begin="0.2s"/>
                    </ellipse>

                </svg>

                    
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 100 100">
                    <!-- Axes -->
                    <line x1="10" y1="90" x2="90" y2="90" style="stroke:black;stroke-width:2"/>
                    <line x1="10" y1="90" x2="10" y2="10" style="stroke:black;stroke-width:2"/>
                    
                    
                    <!-- Points with continuous fade-in animations -->
                    <circle cx="20" cy="80" r="2" fill="red">
                        <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.1s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="30" cy="70" r="2" fill="red">
                        <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="40" cy="50" r="2" fill="red">
                        <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.3s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="50" cy="40" r="2" fill="red">
                        <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.4s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="60" cy="35" r="2" fill="red">
                        <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="70" cy="20" r="2" fill="red">
                        <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.6s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="80" cy="15" r="2" fill="red">
                        <animate attributeName="opacity" from="0" to="1" dur="5s" begin="0.7s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Fitted Line with continuous draw animation -->
                    <line x1="20" y1="80" x2="80" y2="15" style="stroke:#32555F;stroke-width:2; stroke-dasharray: 100; stroke-dashoffset: 100;">
                        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4.9s" begin="0.8s" repeatCount="indefinite"/>
                    </line>

                </svg>


            
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
                    <!-- Animated Layer 1 Nodes -->
                    <circle cx="60" cy="60" r="20" fill="#32555F">
                        <animate attributeName="r" values="20;25;20" dur="1s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="60" cy="150" r="20" fill="#32555F">
                        <animate attributeName="r" values="20;25;20" dur="1s" repeatCount="indefinite" begin="0.2s"/>
                    </circle>
                    <circle cx="60" cy="240" r="20" fill="#32555F">
                        <animate attributeName="r" values="20;25;20" dur="1s" repeatCount="indefinite" begin="0.4s"/>
                    </circle>

                    <!-- Animated Layer 2 Nodes -->
                    <circle cx="200" cy="60" r="20" fill="#32555F">
                        <animate attributeName="r" values="20;25;20" dur="1s" repeatCount="indefinite" begin="0.5s"/>
                    </circle>
                    <circle cx="200" cy="150" r="20" fill="#32555F">
                        <animate attributeName="r" values="20;25;20" dur="1s" repeatCount="indefinite" begin="0.7s"/>
                    </circle>
                    <circle cx="200" cy="240" r="20" fill="#32555F">
                        <animate attributeName="r" values="20;25;20" dur="1s" repeatCount="indefinite" begin="0.9s"/>
                    </circle>

                    <!-- Animated Layer 3 Node -->

                    <circle cx="340" cy="150" r="20" fill="#32555F">
                        <animate attributeName="r" values="20;25;20" dur="1s" repeatCount="indefinite" begin="1.1s"/>
                    </circle>

                    <!-- Connections between Layer 1 and Layer 2 -->
                    <line x1="80" y1="60" x2="180" y2="60" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="0.5s"/>
                    </line>
                    <line x1="80" y1="60" x2="180" y2="150" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="0.6s"/>
                    </line>
                    <line x1="80" y1="60" x2="180" y2="240" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="0.7s"/>
                    </line>
                    <line x1="80" y1="150" x2="180" y2="60" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="0.8s"/>
                    </line>
                    <line x1="80" y1="150" x2="180" y2="150" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="0.9s"/>
                    </line>
                    <line x1="80" y1="150" x2="180" y2="240" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="1.0s"/>
                    </line>
                    <line x1="80" y1="240" x2="180" y2="60" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="1.1s"/>
                    </line>
                    <line x1="80" y1="240" x2="180" y2="150" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="1.2s"/>
                    </line>
                    <line x1="80" y1="240" x2="180" y2="240" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="1.3s"/>
                    </line>

                    <!-- Connections between Layer 2 and Layer 3 -->
                    <line x1="220" y1="60" x2="320" y2="150" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="1.4s"/>
                    </line>
                    <line x1="220" y1="150" x2="320" y2="150" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="1.5s"/>
                    </line>
                    <line x1="220" y1="240" x2="320" y2="150" stroke="black" stroke-width="2">
                        <animate attributeName="stroke" values="black;red;black" dur="1s" repeatCount="indefinite" begin="1.6s"/>
                    </line>
                </svg>
            </div>
        </section>
</html>
